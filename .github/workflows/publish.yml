name: Publish

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: fwal/setup-swift@2040b795e5c453c3a05fcb8316496afc8a74f192
      with:
        swift-version: "5.6.0"
    - name: Get swift version
      run: swift --version
    - name: Generate
      run: swift run
    - name: Copy files
      run: |
        mkdir .public
        cp -r Output/* .public
        mv .public public