name: Publish

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: swift-actions/setup-swift@v1
    - name: Get swift version
      run: swift --version
    - name: Generate
      run: swift run
    - name: Copy files
      run: |
        mkdir .public
        cp -r Output/* .public
        mv .public public