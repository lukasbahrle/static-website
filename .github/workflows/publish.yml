name: Publish

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.6.1"
    - name: Generate
      run: swift run
    - name: Copy files
      run: |
        mkdir .public
        cp -r Output/* .public
        mv .public public
    - name: Upload generated files
      uses: actions/upload-pages-artifact@v1
      with:
        path: public
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1